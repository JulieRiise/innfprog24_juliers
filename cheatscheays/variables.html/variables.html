<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables Cheat Sheet</title>
</head>
<body>
    
<p id="nameprint"></p>
<p id="nameprint_templit"></p>
<p id="calculation">0</p>

<script>
    //Vår første javascript-kommentar. Og under vår første variabel:
    const firstname = "Julie"
    //Skriver ut firstname til konsollen
    console.log(firstname)
    //skriver ut firstname til HTML med konkatinering
    document.GetElementById("nameprint").innerHTML = "Hei" + firstname
    //Skriver ut firstname til HTML med template literal
    document.getElementById("nameprint_templit").innerHTML = `Hei ${}`

    //Skrive ut et enkelt mattestykke
    document.getElementById("calculation").innerHTML = "10" + 5 + 5

</script>

</body>
</html>
